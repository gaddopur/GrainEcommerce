{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-dark">
  <div class="row justify-content-center text-dark">
    <div class="col-sm-12 col-md-12 col-lg-8 text-dark">
      <div class="card text-dark" >
        <div class="container">
          <form action="/accounts/signup/" method="post" class="text-dark" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up</legend>
                {{ user_form|crispy}}
            </fieldset>
              <div class="form-group">
                <button class="btn  btn-dark" type="submit" value="signup">Sign Up</button>
              </div>
          </form>
        </div>
        </div>
    </div>
  </div>
</div>
